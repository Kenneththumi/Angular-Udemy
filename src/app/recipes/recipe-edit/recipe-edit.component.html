<div>
    <!-- form -->
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Recipe</label>
          <input type="text" name="name" class="form-control input-sm" [(ngModel)]="recipe.name"  placeholder="Recipe Name">
    
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <textarea name="description" id="" cols="30" rows="10" [(ngModel)]="recipe.description"   class="form-control  input-sm"></textarea>
        </div>
        <div class="form-group">
            
          <label  for="exampleCheck1">Image</label>
          <input type="file" class="form-control  input-sm" id="exampleCheck1">
        </div>
        
        <!-- loop -->
        <div *ngFor="let ingredient of recipe.ingredients">
           <div class="form-group">
            <label for="exampleInputPassword1">Ingredient</label>
                <input type="text" name="ingredient-name" class="form-control  input-sm"  [(ngModel)]="ingredient.name"    placeholder="Ingredient Name">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Amount</label>
                <input type="number" class="form-control input-sm"  name="amount"  min="1"  [(ngModel)]="ingredient.amount"   placeholder="amount">
            </div>
        </div>
        <!-- /loop -->
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <!-- /form -->
</div>

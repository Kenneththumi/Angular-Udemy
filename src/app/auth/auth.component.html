<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
              <div class="form-group">
                  <label for="email">
                        Email
                  </label>
                   <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        class="form-control input-sm"
                        ngModel
                        email
                        required/>
                </div>

                <div class="form-group">
                    <label for="Password">
                          Password
                    </label>
                     <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="form-control input-sm"
                        ngModel 
                        required
                        />
                  </div>

                  <button type="submit" [disabled] = "!authForm.valid" class="btn btn-info btn-sm">{{ isLoginMode? 'Login' : 'Sign Up'}}</button>|
                  <button type="button" class="btn btn-info btn-sm" (click)="switchLoginMode()">
                                        Switch to {{ isLoginMode? 'Sign Up' : 'Log in'}}
                </button>
        </form>
    </div>
</div>
